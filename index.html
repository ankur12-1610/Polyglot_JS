<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="icon" type="image/svg+xml" href="assets/js.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hacker Card</title>
  <script src="./scenario.js"></script>
</head>

<body class="text-primary m-0 p-0">
  <div id="app" class="game-board">
    <div class="hacker-area">
      <h1>
        <strong>HACKER CARDS</strong> <br />
        Choose the card to stop hackers' attack
      </h1>

      <div class="stats hacker-stats">
        <div class="life-bar">
          <div class="life-left hacker-color"></div>
        </div>
        <div class="life-total"></div>
        <div class="thumbnail">ðŸ‘¿</div>
        <div class="name">Hacker</div>
      </div>

      <div class="card hacker-card hacker-color">
        <div class="text"></div>
        <div class="power"></div>
      </div>
    </div>

    <div class="player-area">
      <div class="stats player-stats">
        <div class="life-bar">
          <div class="life-left player-color"></div>
        </div>
        <div class="life-total"></div>
        <div class="thumbnail">ðŸ‘¦</div>
        <div class="name">You</div>
      </div>

      <div class="card player-card player-color" onclick="cardClicked(document.getElementsByClassName('card')[1])">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <div class="card player-card player-color" onclick="cardClicked(document.getElementsByClassName('card')[2])">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <div class="card player-card player-color" onclick="cardClicked(document.getElementsByClassName('card')[3])">
        <div class="text"></div>
        <div class="power"></div>
      </div>

      <button class="start-game" onclick="startGame()">Start Game</button>
      <button class="next-turn" onclick="playTurn()">Next Turn</button>
    </div>
  </div>

  <div class="winner-section">
    <div>
      <span class="winner-message">Winner Message</span>
      <button class="restart" onclick="location.reload()">Play Again!</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
